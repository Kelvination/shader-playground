<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="shaderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF006E;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8338EC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3A86FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background square with rounded corners -->
  <rect x="2" y="2" width="28" height="28" rx="4" fill="url(#shaderGradient)" />
  
  <!-- Shader code symbols -->
  <text x="16" y="20" font-family="monospace" font-size="14" font-weight="bold" fill="white" text-anchor="middle">{ }</text>
  
  <!-- Decorative pixels -->
  <rect x="8" y="8" width="2" height="2" fill="white" opacity="0.8" />
  <rect x="22" y="8" width="2" height="2" fill="white" opacity="0.8" />
  <rect x="8" y="22" width="2" height="2" fill="white" opacity="0.8" />
  <rect x="22" y="22" width="2" height="2" fill="white" opacity="0.8" />
</svg>